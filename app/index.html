<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>PaintUp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#3f51b5">
    <script src="scripts/register_background.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/teddy.css -->
    <link rel="stylesheet" href="styles/teddy.css">
    <!-- endbuild -->

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/build-all.html">
  </head>
  <body fullbleed unresolved>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <core-drawer-panel>

      <core-header-panel drawer style="background: #7986CB; color:#E8EAF6;">
        <core-toolbar style="background: #3f51b5;">
          <span>PaintUp</span>
        </core-toolbar>

        <settings-panel></settings-panel>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar style="background: #3f51b5;">
          <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
          <span flex>PaintUp</span>
          <paper-icon-button id="pen" icon="create"></paper-icon-button>
          <paper-icon-button id="scissors" icon="content-cut" style=""></paper-icon-button>
          <!--
          <paper-icon-button id="clear" icon="refresh"></paper-icon-button>
          -->
          <paper-icon-button id="more-menu" icon="more-vert"></paper-icon-button>
          <paper-dropdown id="file-menu">
            <core-menu>
              <paper-item id="clear">Clear</paper-item>
              <hr />
              <paper-item id="save-local">Save to Local</paper-item>
              <paper-item id="load-local">Load from Local</paper-item>
              <paper-item id="clear-all-local">Clear Local Data</paper-item>
              <hr />
              <!--
              <paper-item id="save-remote">Save to Server</paper-item>
              <paper-item id="load-remove">Load from Server</paper-item>
              <paper-item id="share">Share</paper-item>
              <hr />
              -->
              <paper-item id="download-obj">Download as Obj</paper-item>
              <paper-item id="download-stl">Download as STL</paper-item>
              <!--
              <hr />
              <paper-item id="help">Help</paper-item>
              <paper-item id="about">About</paper-item>
              -->
            </core-menu>
          </paper-dropdown>
        </core-toolbar>
        <div id="content">
          <paper-spinner id="now-building" style="z-index:-1;"></paper-spinner>
        </div>
        <paper-fab mini class="retire" id="3d" icon="rotation-3d"></paper-fab>
      </core-header-panel>

    </core-drawer-panel>

    <paper-action-dialog id="confirm-dialog" heading="Are you sure to restart?">
      <p>Some objects exist and will be removed.</p>
      <paper-button dismissive autofocus>Cancel</paper-button>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <paper-action-dialog id="alert-dialog">
      <p>Fail to create a 3D mesh</p>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <paper-action-dialog id="save-local-dialog" heading="Input model name.">
      <paper-input label="Model Name"></paper-input>
      <paper-button dismissive autofocus>Cancel</paper-button>
      <paper-button affirmative>OK</paper-button>
    </paper-action-dialog>

    <load-model-dialog></load-model-dialog>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      /*
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
      */
    </script>

    <!--script src="bower_components/cache-polyfill/dist/serviceworker-cache-polyfill.js"></script-->

    <!-- build:js scripts/jszip.js -->
    <script src="bower_components/jszip/dist/jszip.js"></script>
    <script src="bower_components/jszip/vendor/FileSaver.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/poly2tri.js -->
    <script src="bower_components/poly2tri/dist/poly2tri.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/three.js -->
    <script src="bower_components/three.js/three.js"></script>
    <script src="bower_components/three.js-controls/src/OrbitControls.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/vendor/hull.js"></script>
    <script src="scripts/vendor/OBJExporter.js"></script>
    <script src="scripts/vendor/STLExporter.js"></script>
    <script src="scripts/vendor/csg.js"></script>
    <script src="scripts/vendor/ThreeCSG.js"></script>
    <script src="scripts/teddy.js"></script>
    <script src="scripts/teddy.storage.js"></script>
    <script src="scripts/teddy.ui.js"></script>
    <script src="scripts/teddy.serializer.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
